<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>

        <div class="container">
            <h1 class="title">Register Form</h1>

            <form action="" class="form" novalidate>

                <div class="form-gr">
                    <label>Name</label>
                    <input minlength="3" max="50" required type="text" id="name" name="name" placeholder="Name...">
                </div>

                <div class="form-gr">
                    <label>Surname</label>
                    <input minlength="3" maxlength="50" required type="text" id="surname" name="surname" placeholder="Surname...">
                </div>

                <div class="form-gr">
                    <label>E-mail</label>
                    <input required type="email" id="email" name="email" placeholder="name@name.com...">
                </div>

                <div class="form-gr">
                    <label>Phone</label>
                    <input pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required type="tel" id="phone" name="phone" placeholder="555-555-5555...">
                </div>

                <div class="form-gr">
                    <label>Password</label>
                    <input pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required type="password" id="password" name="password" placeholder="Password...">
                </div>

                <div class="form-gr">
                    <label>Password Again</label>
                    <input pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required type="password" id="repassword" name="repassword" placeholder="Re Password...">
                </div>

                <div class="form-gr">
                    <label>Address</label>
                    <textarea required name="address" id="address" rows="5" placeholder="Addres..."></textarea>
                </div>

                <button type="submit" class="buttonSubmit" id="buttonSubmit">Register</button>

                <div class="message">
                    <h3 class="messageTitle" id="messageTitle">
                        Please enter all fields
                    </h3>
                </div>

            </form>
        </div>

        
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="savas.js"></script>
  </body>
</html>
