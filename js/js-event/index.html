<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Event Date</title>
  </head>
  <body>

    <div class="container">
        <div class="remaininDiv" id="remainingDiv">
            <h1 class="eventTitle">How long is the event?</h1>
            <form class="remainingForm" id="remainingForm">
                <label>Choose date</label>
                <input id="datePicker" class="datePicker" name="date" type="date">
                <button type="submit">Calculate</button>
            </form>
        </div>

        <div class="timeDiv" id="timeDiv" hidden>
            <h1 class="timeTitle">Time Left</h1>
            
            <ul>
                <li><span>10</span>Day</li>
                <li><span>10</span>Hour</li>
                <li><span>10</span>Minute</li>
                <li><span>10</span>Second</li>
            </ul>
            <button id="resetButton" class="resetButton">RESET</button>
        </div>

        <div id="timeNow" class="timeNow" hidden>
            <h1 class="timeNowTitle">Time is Up!</h1>

            <button class="resetButton" id="completeButton">Calculate Again!</button>
        </div>

    </div>


        
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="savas.js"></script>
  </body>
</html>
